<!DOCTYPE html>
<html>
<head>
    <title>Dare to Game 2</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
            text-align: center;
            transition: all 0.1s;
        }

        body.glitch {
            animation: crazyGlitch 0.2s infinite alternate, misty 3s linear infinite;
            filter: blur(5px) invert(1); /*  blurry and negative mist */
            transform-origin: center center;
            transform: rotate(180deg) scaleY(-1); /*Flip everything upside down and horizontally*/

        }

        @keyframes crazyGlitch {
            0% {
                transform: translate(10px, -8px) rotate(2deg);
            }
            25% {
                transform: translate(-7px, 5px) rotate(-1deg);
            }
            50% {
                transform: translate(5px, 7px) rotate(1.5deg);
            }
            75% {
                transform: translate(-3px, -2px) rotate(-0.5deg);
            }
            100% {
                transform: translate(-10px, 8px) rotate(-2deg);
            }
        }

        @keyframes misty {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 0.8;
            }

            100% {
                opacity: 0.5;
            }

        }


        h1 {
            text-shadow: 0 0 10px #8B0000;
            color: #FF4500;
            font-size: 3em;
            margin-bottom: 0;
            position: relative;
        }

        .glitch-text {
            font-family: monospace;
            font-size: 0.8em;
            position: relative;
            display: inline-block;
            overflow: hidden;
            cursor: pointer;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            opacity: 0.8;
            animation: glitch-animation 2s infinite linear alternate-reverse;
        }

        .glitch-text::before {
            left: 3px;
            text-shadow: -2px 0 red;
        }

        .glitch-text::after {
            left: -3px;
            text-shadow: 2px 0 blue;
        }

        @keyframes glitch-animation {
            0% {
                clip: rect(43px, 9999px, 10px, 0);
            }

            10% {
                clip: rect(92px, 9999px, 45px, 0);
            }

            20% {
                clip: rect(2px, 9999px, 56px, 0);
            }

            30% {
                clip: rect(70px, 9999px, 99px, 0);
            }

            40% {
                clip: rect(4px, 9999px, 33px, 0);
            }

            50% {
                clip: rect(71px, 9999px, 14px, 0);
            }

            60% {
                clip: rect(59px, 9999px, 48px, 0);
            }

            70% {
                clip: rect(31px, 9999px, 86px, 0);
            }

            80% {
                clip: rect(18px, 9999px, 13px, 0);
            }

            90% {
                clip: rect(53px, 9999px, 11px, 0);
            }

            100% {
                clip: rect(59px, 9999px, 43px, 0);
            }
        }

        .credit {
            margin-top: 5px;
        }

        .button-container {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .red-button {
            background-color: black;
            color: red;
            border: 2px solid red;
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            width: 200px;
        }

        .red-button:hover {
            background-color: red;
            color: black;
        }

        /* Overlay Styles */
        .dtg-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .dtg-overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            height: 80%;
            max-width: 800px;
            max-height: 600px;
            overflow: auto;
            position: relative;
        }

        .dtg-close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1001;
        }
    </style>
</head>
<body>

<h1>DARE TO GAME 2</h1>
<div class="credit">
    <span class="glitch-text" data-text="MADE BY GLITCH OVERRIDE">MADE BY GLITCH OVERRIDE</span>
</div>

<div class="button-container">
    <button class="red-button">Games</button>
    <button class="red-button" id="yt-button">YouTube Runner</button>
    <button class="red-button">Website Runner</button>
    <button class="red-button">Customizer</button>
</div>

<div class="dtg-overlay" id="yt-overlay">
    <div class="dtg-overlay-content">
        <button class="dtg-close-button" onclick="closeDTGOverlay()">Close</button>
        <div id="yt-content"></div>
    </div>
</div>

<script>
    async function openYTOverlay() {
        const overlay = document.getElementById("yt-overlay");
        const contentDiv = document.getElementById("yt-content");

        try {
            const response = await fetch("https://raw.githubusercontent.com/NOTAHACKER9999/Dare-To-Game/refs/heads/main/YT.html");
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const html = await response.text();

            // Clear previous content and scripts
            contentDiv.innerHTML = '';

            // Create a temporary container to hold the fetched HTML
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;

            // Extract and execute scripts
            const scripts = tempDiv.querySelectorAll('script');
            scripts.forEach(script => {
                const newScript = document.createElement('script');
                for (let i = 0; i < script.attributes.length; i++) {
                    const attr = script.attributes[i];
                    newScript.setAttribute(attr.name, attr.value);
                }
                newScript.textContent = script.textContent;
                document.body.appendChild(newScript);
            });

            // Append the rest of the content to the contentDiv
            contentDiv.appendChild(tempDiv);

            overlay.style.display = "block";

        } catch (error) {
            console.error("Could not fetch or display content:", error);
            contentDiv.innerHTML = "<p>Failed to load content. Check console for details.</p>";
        }
    }

    function closeDTGOverlay() {
        const overlay = document.getElementById("yt-overlay");
        // Remove injected scripts
        const injectedScripts = document.querySelectorAll('script');
        injectedScripts.forEach(script => {
            if (script.src.includes("raw.githubusercontent.com")) {
                script.parentNode.removeChild(script);
            }
        });
        const contentDiv = document.getElementById("yt-content");
        contentDiv.innerHTML = "";
        overlay.style.display = "none";
    }

    document.getElementById("yt-button").addEventListener("click", openYTOverlay);

    // Glitch Click Handler
    document.querySelector('.glitch-text').addEventListener('click', function() {
        document.body.classList.add('glitch');
        setTimeout(function() {
            document.body.classList.remove('glitch');
        }, 3000);
    });
</script>
</body>
</html>
