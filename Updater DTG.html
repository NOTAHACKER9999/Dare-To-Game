<!DOCTYPE html>
<html>
<head>
    <title>Dare to Game 2</title>
    <link rel="shortcut icon" type="image/x-icon" href="[https://i.pinimg.com/736x/88/00/5f/88005f7b9247e2dd7a1f8dd8b1034100.jpg]">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: white;
        }

        .main-menu, .youtube-menu, .games-menu, .tools-menu, .tab-hiders-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: black;
            color: white;
            position: absolute; /* Important fix: Position menus absolutely */
            top: 0;
            left: 0;
            width: 100%; /* Ensure it covers the full width */
        }

        .glowing-title {
            font-size: 3em;
            text-shadow: 0 0 10px #800000, 0 0 20px #800000, 0 0 30px #800000;
            color: #cc0000;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: black;
            color: red;
            border: 2px solid red;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: red;
            color: black;
        }

        .youtube-menu, .games-menu, .tools-menu, .tab-hiders-menu {
            display: none;
        }

        .youtube-title, .games-title, .tools-title, .tab-hiders-title {
            font-size: 4em;
            margin-top: -100px;
            margin-bottom: 50px;
            text-shadow: 0 0 10px #800000, 0 0 20px #800000, 0 0 30px #800000;
            color: #cc0000;
        }

        .youtube-button-container, .games-button-container, .tools-button-container, .tab-hiders-button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .back-button {
            margin-top: 20px;
        }

        .gbar {
            width: 80%;
            height: 200px;
            background-color: #333;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .gbar button {
            margin: 0 10px;
        }
    </style>
</head>
<body>

<div class="main-menu" id="mainMenu">
    <h1 class="glowing-title">Dare to Game 2</h1>
    <button onclick="showGamesMenu()">Games</button>
    <button onclick="showYoutubeMenu()">Youtube</button>
    <button onclick="showToolsMenu()">Tools</button>
    <button onclick="goToCustomizer()">Customizer</button>
</div>

<div class="youtube-menu" id="youtubeMenu">
    <h2 class="youtube-title">Youtube Area</h2>
    <div class="youtube-button-container">
        <button onclick="goToYoutubeVid()">Youtube Vid</button>
        <button onclick="goToYoutubeMusic()">Youtube Music</button>
    </div>
    <button class="back-button" onclick="showMainMenu()">Back</button>
</div>

<div class="games-menu" id="gamesMenu">
    <h2 class="games-title">GAMES</h2>
    <div class="gbar" id="gbar">
        <button>Game 1</button>
        <button>Game 2</button>
        <button>Game 3</button>
        <button>Game 4</button>
        <button>Game 5</button>
        <button>Game 6</button>
        <button>Game 7</button>
        <button>Game 8</button>
        <button>Game 9</button>
        <button>Game 10</button>
    </div>
    <button class="back-button" onclick="showMainMenu()">Back</button>
</div>

<div class="tools-menu" id="toolsMenu">
    <h2 class="tools-title">Tools</h2>
    <div class="tools-button-container">
        <button onclick="showTabHidersMenu()">Tab Hidders</button>
        <button onclick="goToCalculator()">Calculator</button>
        <button onclick="goToFakeTabs()">Fake Tabs</button>
    </div>
    <button class="back-button" onclick="showMainMenu()">Back</button>
</div>

<div class="tab-hiders-menu" id="tabHidersMenu">
    <h2 class="tab-hiders-title">Tab Hiders</h2>
    <div class="tab-hiders-button-container">
        <button onclick="setMasteryConnectTab()">Mastery Connect</button>
        <button onclick="setCleverTab()">Clever</button>
        <button onclick="setGoogleClassroomTab()">Google Classroom</button>
        <button onclick="setChromeTab()">Chrome Tab</button>
        <button onclick="setClassCompanionTab()">Class companion</button>
        <button onclick="setIXLTab()">IXL</button>
    </div>
    <button class="back-button" onclick="showToolsMenu()">Back</button>
</div>

<script>
function showYoutubeMenu() {
    document.getElementById("mainMenu").style.display = "none";
    document.getElementById("youtubeMenu").style.display = "flex";
}

function showMainMenu() {
    document.getElementById("youtubeMenu").style.display = "none";
    document.getElementById("gamesMenu").style.display = "none";
    document.getElementById("toolsMenu").style.display = "none";
    document.getElementById("tabHidersMenu").style.display = "none";
    document.getElementById("mainMenu").style.display = "flex";
}

function showGamesMenu() {
    document.getElementById("mainMenu").style.display = "none";
    document.getElementById("gamesMenu").style.display = "flex";
}

function showToolsMenu() {
    document.getElementById("mainMenu").style.display = "none";  // Hide main menu
    document.getElementById("tabHidersMenu").style.display = "none"; // Ensure tabHiders is hidden
    document.getElementById("toolsMenu").style.display = "flex";  // Show the tools menu
}


function showTabHidersMenu() {
