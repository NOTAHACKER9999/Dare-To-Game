<!DOCTYPE html>
<html>
<head>
    <title>Dare to Game 2</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: white;
        }

        .main-menu, .youtube-menu, .games-menu, .tools-menu, .tab-hiders-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: black;
            color: white;
        }

        .glowing-title {
            font-size: 3em;
            text-shadow: 0 0 10px #800000, 0 0 20px #800000, 0 0 30px #800000;
            color: #cc0000;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: black;
            color: red;
            border: 2px solid red;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: red;
            color: black;
        }

        .youtube-menu, .games-menu, .tools-menu, .tab-hiders-menu {
            display: none;
        }

        .youtube-title, .games-title, .tools-title, .tab-hiders-title {
            font-size: 4em;
            margin-top: -100px;
            margin-bottom: 50px;
            text-shadow: 0 0 10px #800000, 0 0 20px #800000, 0 0 30px #800000;
            color: #cc0000;
        }

        .youtube-button-container, .games-button-container, .tools-button-container, .tab-hiders-button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .back-button {
            margin-top: 20px;
        }

        .gbar {
            width: 80%;
            height: 200px;
            background-color: #333;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .gbar button {
            margin: 0 10px;
        }
    </style>
</head>
<body>

<div class="main-menu" id="mainMenu">
    <h1 class="glowing-title">Dare to Game 2</h1>
    <button onclick="showGamesMenu()">Games</button>
    <button onclick="showYoutubeMenu()">Youtube</button>
    <button onclick="showToolsMenu()">Tools</button>
    <button onclick="goToCustomizer()">Customizer</button>
</div>

<div class="youtube-menu" id="youtubeMenu">
    <h2 class="youtube-title">Youtube Area</h2>
    <div class="youtube-button-container">
        <button onclick="goToYoutubeVid()">Youtube Vid</button>
        <button onclick="goToYoutubeMusic()">Youtube Music</button>
    </div>
    <button class="back-button" onclick="showMainMenu()">Back</button>
</div>

<div class="games-menu" id="gamesMenu">
    <h2 class="games-title">GAMES</h2>
    <div class="gbar" id="gbar">
        <button>Game 1</button>
        <button>Game 2</button>
        <button>Game 3</button>
        <button>Game 4</button>
        <button>Game 5</button>
        <button>Game 6</button>
        <button>Game 7</button>
        <button>Game 8</button>
        <button>Game 9</button>
        <button>Game 10</button>
    </div>
    <button class="back-button" onclick="showMainMenu()">Back</button>
</div>

<div class="tools-menu" id="toolsMenu">
    <h2 class="tools-title">Tools</h2>
    <div class="tools-button-container">
        <button onclick="showTabHidersMenu()">Tab Hidders</button>
        <button onclick="goToCalculatorFakeTabs()">Calculator Fake Tabs</button>
    </div>
    <button class="back-button" onclick="showMainMenu()">Back</button>
</div>

<div class="tab-hiders-menu" id="tabHidersMenu">
    <h2 class="tab-hiders-title">Tab Hiders</h2>
    <div class="tab-hiders-button-container">
        <button onclick="runCode('javascript:(function() { document.querySelector(\"link[rel*=\'icon\']\").href = \"https://play-lh.googleusercontent.com/xzpb2NiAHpKIPsDAH7LT3pSPKUfKnfI5zmfcNuAwUqV_Cp1zgLr9Qr2DIa2H5nPHa467\"; document.title = \"Mastery Connect :: Home\"; })();')">Mastery Connect</button>
        <button onclick="runCode('javascript:(function() { document.querySelector(\"link[rel*=\'icon\']\").href = \"https://resources.finalsite.net/images/f_auto,q_auto/v1689877141/mooreschoolscom/emadd6nvplrnh1vsswjf/Clever-Logo.jpg\"; document.title = \"Clever │ Portal\"; })();')">Clever</button>
        <button onclick="runCode('javascript:(function() { document.querySelector(\"link[rel*=\'icon\']\").href = \"https://www.gstatic.com/classroom/logo_square_rounded.svg\"; document.title = \"Home\"; })();')">Google Classroom</button>
        <button onclick="runCode('javascript:(function() { document.querySelector(\"link[rel*=\'icon\']\").href = \"https://miro.medium.com/v2/resize:fit:640/format:webp/1*cFJL8VVncsRcUuHCT7n9MA.jpeg\"; document.title = \"New Tab\"; })();')">Chrome Tab</button>
        <button onclick="runCode('javascript:(function() { document.querySelector(\"link[rel*=\'icon\']\").href = \"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvrr4BZdtke894D6ksEwcRIaUzVzVpsFcGFg&s\"; document.title = \"Dashboard │ Class Companion\"; })();')">Class companion</button>
        <button onclick="runCode('javascript:(function() { document.querySelector(\"link[rel*=\'icon\']\").href = \"https://img.icons8.com/color/48/ixl.png\"; document.title = \"IXL - Personalized learning\"; })();')">IXL</button>
    </div>
    <button class="back-button" onclick="showToolsMenu()">Back</button>
</div>

<script>
function showYoutubeMenu() {
    document.getElementById("mainMenu").style.display = "none";
    document.getElementById("youtubeMenu").style.display = "flex";
}

function showMainMenu() {
    document.getElementById("youtubeMenu").style.display = "none";
    document.getElementById("gamesMenu").style.display = "none";
    document.getElementById("toolsMenu").style.display = "none";
    document.getElementById("tabHidersMenu").style.display = "none";
    document.getElementById("mainMenu").style.display = "flex";
}

function showGamesMenu() {
    document.getElementById("mainMenu").style.display = "none";
    document.getElementById("gamesMenu").style.display = "flex";
}

function showToolsMenu() {
    document.getElementById("mainMenu").style.display = "none";
    document.getElementById("toolsMenu").style.display = "flex";
}

function showTabHidersMenu() {
    document.getElementById("toolsMenu").style.display = "none";
    document.getElementById("tabHidersMenu").style.display = "flex";
}

}

function goToYoutubeMusic() {

</script>

</body>
</html>
