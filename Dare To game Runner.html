<!DOCTYPE html>
<html>
<head>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<link rel="stylesheet" href="app.css" type="text/css" />

<title>Loading...</title>
<style>
body {
  background-color: black; /* Changed to black */
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#loading-dots {
  display: flex;
  justify-content: center;
  align-items: center;
}

.dot {
  width: 20px;
  height: 20px;
  background-color: red; /* Changed to red */
  border-radius: 50%;
  margin: 0 10px;
  animation: bounce 0.5s infinite alternate;
}

.dot:nth-child(2) {
  animation-delay: 0.16s;
}

.dot:nth-child(3) {
  animation-delay: 0.32s;
}

@keyframes bounce {
  from {
    transform: translateY(0px);
  }
  to {
    transform: translateY(-20px);
  }
}

#loading-text {
  color: red;
  font-size: 2em;
  text-shadow: 0 0 10px red;
  margin-left: 20px;
}

#error-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: red;
  font-size: 3em;
  text-align: center;
}

#error-overlay button {
  font-size: 1em;
  padding: 10px 20px;
  margin: 10px;
  cursor: pointer;
  background-color: #444;
  color: white;
  border: none;
}

#content-container {
    display: flex;
    align-items: center;
    justify-content: center;
}


</style>
</head>
<body>

<div id="content-container">
    <div id="loading-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div id="loading-text">Loading Updated Version</div>
</div>


<div id="error-overlay">
  Error
  <div>
    <button onclick="retryUpdate()">Retry Update</button>
  </div>
</div>

<script>
  const githubRawUrl = "https://raw.githubusercontent.com/NOTAHACKER9999/Dare-To-Game/refs/heads/main/Updater%20DTG.html";
  const errorOverlay = document.getElementById("error-overlay");

  function loadGithubCode() {
    fetch(githubRawUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.text();
      })
      .then(code => {
        // Replace the current document with the fetched code.
        document.open();
        document.write(code);
        document.close();
      })
      .catch(error => {
        console.error("Error fetching or loading code:", error);
        errorOverlay.style.display = "flex";
      });
  }

  function retryUpdate() {
    errorOverlay.style.display = "none";
    loadGithubCode();
  }


  // Initial loading after 1.5 seconds
  setTimeout(loadGithubCode, 1500);


</script>

</body>
</html>
